<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover{
           color: brown;
        }

        div:hover> p{
            display: block;
        }
    </STyle>
</head>
<body>

    <h1>EXEMEPLO DE HOVER:</h1>
    <p>passe o mouse sobre o texto abaixo</p>

    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>


</body>
</html>
