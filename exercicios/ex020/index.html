<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
        }

        div{
            display: inline-block;
            background-color: cadetblue;
            height: 200px;
            width: 200px;
            border: 1px solid  black;
            text-align: center;
        }

        div:hover{
            background-color: chartreuse;

        }

    </style>
</head>
<body>
    <div id="d1"> 01</div>
    <div id="d2"> 02</div>
    <div id="d3"> 03</div>

    <h2>como chamar um hover</h2>
    <p>basta colocar na frente da sua tag</p>
    <h2>EX:  div<mark>:hover{}</mark></h2> 
    <p>houver significa: quando eu passar o mouse por cima</p>
</body>
</html>
