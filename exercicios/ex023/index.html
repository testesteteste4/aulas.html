<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .cima{
            vertical-align: top;
        }

    </STyle>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
        <tr> <!--1 linha-->
            <td class="cima">A1</td>
            <td class="cima">B1</td>
            <td class="cima">B1</td>
        </tr>
        <tr>
            <td >A2</td> <!--2 linha-->
            <td>B2</td>
            <td>B2</td>
        </tr>
        <tr>
            <td>A3</td> <!--3 linha-->
            <td>B3</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A4</td> <!--4 linha-->
            <td>B4</td>
            <td>B4</td>
        </tr>
    </table>
</body>
</html>
